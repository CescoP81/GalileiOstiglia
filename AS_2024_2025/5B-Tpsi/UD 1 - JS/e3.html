<html>
    <head>
        <title>Esercizio 4 JS</title>
    </head>
    <body>
        <!-- Realizzare il gioco Alto/Basso, lo script all'avvio estrae un numero random
         compreso tra 1 e 100, la pagina permette di inserire un valore da tastiera e di premere
         un bottone per la verifica del valore.
         Se il valore inserito è inferiore del random allora comunicare "Spara più alto", se
         invece è superiore al valore random comunicare "Spara più basso".
         Il gioco termina quando si è indovinato il numero random, comunicando anche il numero di
         tentativi.
        -->
        Tenta la fortuna: <input type="text" id="guess"><br />
        <input type="button" value="Prova" id="btn"><br />
        <div id="view">Benvenuto a Alto/Basso<br /></div>
        <script>
            // Genero il numero random da indovinare.
            // Math.random genera un numero float compreso tra 0 e 1.
            // Math.floor arrotonda il numero float all'intero inferiore.
            let random = Math.floor(Math.random() * (100-1) + 1);
            let w = document.querySelector("#view");
            let counter = 0;
            let indovinato = 0;
            //alert(random);
            w.innerHTML += random + "<br />";

            function guessTheNumber(){
                let userNumber = parseInt(document.querySelector("#guess").value);
                counter++;
                if(indovinato == 0){
                    if(userNumber != random){
                        w.innerHTML += indovinato+"Errato..<br />";
                    }
                    else{
                        w.innerHTML += indovinato+"Indovato con "+counter+" tentativi.<br />";
                        indovinato += 1;
                    }
                }
                else{
                    w.innerHTML += indovinato+"Numero già indovinato, ricarica la pagina!<br />";
                }
            }
            
            let btn = document.querySelector("#btn");
            btn.onclick = guessTheNumber;
        </script>
    </body>
</html>
