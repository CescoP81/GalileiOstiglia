<!DOCTYPE HTML>
<html>
    <head>
        <title>Rubrica JSon con Javascript</title>
    </head>
    <body>
        <div id="view" style="border: solid 2px rgb(200,0,0); padding: 5px;">
            <b>Contenuto del file JSON:</b><br />
        </div>

        <script>
            async function leggiRubrica(){
                const response = await fetch('rubrica.json');
                const contatti = await response.json();

                let v = document.querySelector("#view");
                v.innerHTML += "Contatti presenti: " + contatti.length + "<br /><br />";

                for(let i=0; i<contatti.length; i++){
                    v.innerHTML += contatti[i].nome + " ";
                    v.innerHTML += contatti[i].cognome + " ";
                    v.innerHTML += contatti[i].telefono + "<br />";
                }
            }

            leggiRubrica();
        </script>
    </body>
</html>
