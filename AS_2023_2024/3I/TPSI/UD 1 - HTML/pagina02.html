<HTML>
	<HEAD>
		<TITLE>Visione di vari tag</title>
	</HEAD>
	<BODY>
		Hello world<br />
		<FONT COLOR="#FF0000">Hello World, ma in rosso</FONT><br />
		Hello world<br />
		<FONT COLOR="#FF0000">HELLO <FONT COLOR="#00FF00">WORLD</FONT> MIXED</FONT><br />
		
		<B>Hello world, but in Bold</B><br />
		<U>Hello world, but Underlined</U><br />
		<I>Hello world, with Italic style</i><br />
		<B>Hello <I>world</i></b>, mixed <u>Style</u><br />
		
		<!--
			<br> -> Nuova riga, manda a capo
			<font color="#FF00FF">..</font> -> Cambia il colore del testo
			<b></b> -> Applica il grassetto "Bold"
			<i></i> -> Applica il corsivo "Italic"
			<u></u> -> Applica il sottolineato "Underline"			
		-->
		H<sub>2</sub>O <br>
		2<sup>^2</sup> = 4 <br>
		<s>Hello world</s><br>
		<!--
			<sub>testo</sub> -> testo viene posto come PEDICE
			<sup>testo</sub> -> testo viene posto come APICE
			<S>testo</S> -> testo viene barrato al centro "Strike"
		-->
	</BODY>
</HTML>
