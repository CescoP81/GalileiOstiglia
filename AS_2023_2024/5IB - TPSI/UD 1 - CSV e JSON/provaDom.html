<html>
    <head>
        <title>Prova costruzione elementi con DOM</title>
    </head>
    <body>
        Prova di costruzione elementi in DOM.<br /><br />
        <div id="viewport"></div><br />
        <button onclick="f();">Esegui</button>
        <script>
            function f(){
                const w = document.querySelector("#viewport");
                let p = document.createElement("h1");
                let t = document.createTextNode("Titolo in H1");
            
                p.appendChild(t);
                document.body.appendChild(p);
            }
        </script>
    </body>
</html>
