<!DOCTYPE html>
<html>
    <head>
        <title>Prova di JavaScript</title>
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <!-- Parte relativa alle funzioni in Javascript che vengono sbiluppate. -->
        <script>
            document.write("Hello World..<br />");
            let a = 5;
            let b = 7;
            document.write((a*b) + "<br />");
            document.write("Hello World..<br />");
            document.write(a+b+"<br />");

            document.write("For: ");
            let i;
            for(i=1; i<=b; i++){
                document.write(i+" ");
            }
            document.write("<br />");

            document.write("While: ");
            i=1;
            while(i<=b){
                document.write(i+" ");
                i++;
            }
            document.write("<br />");

            document.write("do-while: ");
            i=1;
            do{
                document.write(i+" ");
                i++; 
            }while(i<=b);
        </script>
    </body>
</html>
