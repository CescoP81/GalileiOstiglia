<h1>SetX</h1>
<code>SetX(<b>float</b> x)</code>
<h2>Descrizione</h2>
Definisce l'ascissa della posizione corrente. Se il valore passato è negativo, è relativo alla
destra della pagina.
<h2>Parametri</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
Il valore dell'ascissa.
</dd>
</dl>
