<html>
	<head>
		<title>Prova di titolo, tabelle, immagini</title>
	</head>
	<body>
		<!-- Esempio di uso dei tag titoli: da H1 a H6 -->
		<h1>Titolo 1</h1>
		<h2> <font color="#FF0000"> Titolo 2 </font> </h2>
		<h3>Titolo 3</h3>
		<h4>Titolo 4</h4>
		<h5>Titolo 5</h5>
		<h6>Titolo 6</h6>
		Oggi siamo a scuola e giochiamo un po' con i titoli in html,
		che bello titolare le nostre pagine in html!
		<br /><br />
		<!-- esempio di creazione tabella -->
		<table border="2" width="50%">
			<thead>
				<tr>
					<th>#</th>
					<th>Cognome</th>
					<th>Nome</th>
					<th>Paese</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Pradella</td>
					<td>Francesco</td>
					<td>Quingentole</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Rossi</td>
					<td>Angelina</td>
					<td>Schivenoglia</td>
				</tr>
			</tbody>
			<caption><h3>Gente di paese</h3></caption>
		</table>		
	</body>
</html>
