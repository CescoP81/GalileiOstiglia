<html>
   <head><title>Canvas Example</title></head>
   <body>
      <canvas id="myCanvas" width="200" height="200"></canvas>
      <button id="btnCanvas">Draw</button>

      <script>
         let btn = document.querySelector("#btnCanvas");
         btn.addEventListener("click", funzione);

         var c = document.getElementById("myCanvas");
         var ctx = c.getContext("2d");

         let cx=0, cy=0;

         function funzione(){
            ctx.clearRect(0,0,199,199);
            ctx.moveTo(cx, cy);
            ctx.lineTo(200, 200);
            ctx.stroke();
            if(cx<200)
               cx = cx + 10;
         }
      </script>
   </body>
</html>
