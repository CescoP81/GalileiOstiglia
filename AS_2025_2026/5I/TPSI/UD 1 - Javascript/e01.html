<!DOCTYPE html>
<html>
    <head>
        <title>Prime prove di Javascript</title>
    </head>

    <body>
        <script>
            let a;
            a = 5; // la mia a prende valore 5 cioè un intero.
            document.write(a);

            document.write("<br />");
            a = "Hello world...";
            document.write(a);

            document.write("<br />");
            a = 13;
            a = a / 3;
            document.write(a);

            document.write("<br />");
            a = 7;
            if(a <= 5){
                document.write("A è inferiore o uguale a 5");
            }
            else{
                document.write("A è superiore sicuramente a 5");
            }
            
            document.write("<br >");

            for(let i=1; i<=a; i++){
                document.write(i + "<br />");
            }
        </script>
    </body>
</html>
