<!DOCTYPE html>
<html>
    <head>
        <title>Error on Console</title>
    </head>
    <body>
        <input type="text" id="num">
        <input type="button" id="btn" value="Click Me!">
        <script>
            let btn = document.querySelector("#btn");
            btn.onclick = f;
            
            function f(){
                //alert("toc toc");
                let n = document.querySelector("#num");
                let val = parseInt(n.value);
                n.value = (val*2);
            }            
        </script>
    </body>
</html>
