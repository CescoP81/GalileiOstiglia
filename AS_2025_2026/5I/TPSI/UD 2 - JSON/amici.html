<!DOCTYPE html>
<html>
    <head>
        <title>Lista amici da JSON</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    </head>
    <body>
        <input type="button" class="btn btn-primary" value="Carica lista amici" id="btnCaricaTutto"> 
        <input type="button" class="btn btn-primary" value="Carica solo maschi" id="btnCaricaMaschi">
        <input type="button" class="btn btn-primary" value="Carica solo femmine" id="btnCaricaFemmine"> 
        <input type="button" class="btn btn-danger" value="Reset view" id="btnResetView">
        <br /><br />
        <div class="row">
            <div class="col col-2">
                <input class="form-control" type="text" id="txtAnniMinimi" placeholder="Inserisci eta' minima" aria-label="Inserimento etÃ ">
            </div>
            <div class="col">
                <input type="button" class="btn btn-primary" value="Ricerca per eta' minima" id="btnCaricaDaAnni">
            </div>
        </div>
        <br />
        <div id="view" style="border: solid 2px rgb(200,200,200)">
            Visualizzazione amici...
        </div>
        <script>
            // reference alla funzione di fetch e concetti async-await
            // https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API/Using_Fetch
            async function caricaAmiciJSON(){
                // fetch('https://www.example.com/amici.json');
                // fetch('https://www-example.com/amici.php'); -> la pagina PHP mi genera e 
                //                                                  restiuisce un flusso di dati codificato come JSON
                const response = await fetch('amici.json');
                const vetAmici = await response.json();

                let v = document.querySelector("#view");
                v.innerHTML += vetAmici.length;
                v.innerHTML += "<br />";
                for(let i=0; i<vetAmici.length; i++){
                    v.innerHTML += vetAmici[i].nome + " " + vetAmici[i].cognome + " " + vetAmici[i].sesso + " " + vetAmici[i].anni + "<br />";
                }
            }

            async function caricaTabellaAmiciJSON(){
                // fetch('https://www.example.com/amici.json');
                // fetch('https://www-example.com/amici.php'); -> la pagina PHP mi genera e 
                //                                                  restiuisce un flusso di dati codificato come JSON
                const response = await fetch('amici.json');
                const vetAmici = await response.json();

                let v = document.querySelector("#view");
                let strTable="";

                
                v.innerHTML += vetAmici.length;
                v.innerHTML += "<br />";
                
                strTable += "<table border='2'>";
                for(let i=0; i<vetAmici.length; i++){
                    strTable += "<tr>";
                        strTable += "<td>"+vetAmici[i].nome+"</td>";
                        strTable += "<td>"+vetAmici[i].cognome+"</td>";
                        strTable += "<td>"+vetAmici[i].sesso+"</td>";
                        strTable += "<td>"+vetAmici[i].anni+"</td>";
                    strTable += "</tr>";
                    //v.innerHTML += vetAmici[i].nome + " " + vetAmici[i].cognome + " " + vetAmici[i].sesso + " " + vetAmici[i].anni + "<br />";
                }
                strTable += "</table>";
                v.innerHTML += strTable;
            }

            async function caricaTabellaBsAmiciJSON(){
                // fetch('https://www.example.com/amici.json');
                // fetch('https://www-example.com/amici.php'); -> la pagina PHP mi genera e 
                //                                                  restiuisce un flusso di dati codificato come JSON
                const response = await fetch('amici.json');
                const vetAmici = await response.json();

                let v = document.querySelector("#view");
                let strTable="";

                
                v.innerHTML += vetAmici.length;
                v.innerHTML += "<br />";
                
                strTable += "<table class='table table-striped'>";
                strTable += "<thead>";
                strTable += "<tr>";
                    strTable +="<th scope='col'>#</th>";
                    strTable +="<th scope='col'>Nome</th>";
                    strTable +="<th scope='col'Cognome</th>";
                    strTable +="<th scope='col'>Sesso</th>";
                    strTable +="<th scope='col'>Anni</th>";
                strTable +="</tr>";
                strTable +="</thead><tbody>";
                for(let i=0; i<vetAmici.length; i++){
                    strTable += "<tr>";
                        strTable += "<td>"+(i+1)+"</td>";
                        strTable += "<td>"+vetAmici[i].nome+"</td>";
                        strTable += "<td>"+vetAmici[i].cognome+"</td>";
                        strTable += "<td>"+vetAmici[i].sesso+"</td>";
                        strTable += "<td>"+vetAmici[i].anni+"</td>";
                    strTable += "</tr>";
                    //v.innerHTML += vetAmici[i].nome + " " + vetAmici[i].cognome + " " + vetAmici[i].sesso + " " + vetAmici[i].anni + "<br />";
                }
                strTable += "</tbody></table>";
                v.innerHTML += strTable;
            }


            let btn = document.querySelector("#btnCarica");
            btn.onclick = caricaTabellaBsAmiciJSON;
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>   
    </body>
</html>
